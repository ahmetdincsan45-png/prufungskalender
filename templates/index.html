<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungskalender</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar 6 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    
    <style>
        .fc-toolbar-title {
            font-size: 1.5rem;
        }
        .header-buttons {
            margin-bottom: 20px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-calendar-event"></i> Prüfungskalender
                </h1>
                
                <!-- Sicherheitshinweis -->
                <div class="warning-box">
                    <strong>⚠️ Sicherheitshinweis:</strong> Geben Sie in diesem System keine persönlichen Daten (vollständige Namen, Matrikelnummern usw.) ein. Verwenden Sie nur Fach- und Klasseninformationen.
                </div>
                
                <!-- Filtre ve Butonlar -->
                <div class="filter-section">
                    <div class="row align-items-center">
                        <div class="col-12 text-end">
                            <button id="todayBtn" class="btn btn-outline-primary me-2">
                                <i class="bi bi-calendar-day"></i> Heute
                            </button>
                            <a href="/add" class="btn btn-success me-2">
                                <i class="bi bi-plus-circle"></i> Prüfung hinzufügen
                            </a>
                            <a href="/delete" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Prüfung löschen
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Takvim -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- FullCalendar 6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/de.global.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var todayBtn = document.getElementById('todayBtn');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de',
                firstDay: 1, // Montag beginnen
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto',
                eventDisplay: 'block',
                displayEventTime: true,
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/events')
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => {
                            console.error('Prüfungen laden Fehler:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    var event = info.event;
                    var props = event.extendedProps;
                    
                    alert(
                        'Fach: ' + props.subject + '\n' +
                        'Klasse: ' + props.grade + '\n' +
                        'Datum: ' + props.date + '\n' +
                        'Beginn: ' + props.start_time + '\n' +
                        'Ende: ' + props.end_time
                    );
                },
                eventMouseEnter: function(info) {
                    info.el.style.cursor = 'pointer';
                }
            });
            
            calendar.render();
            
            // Heute-Button Klick
            todayBtn.addEventListener('click', function() {
                calendar.today();
            });
        });
    </script>
</body>
</html>
