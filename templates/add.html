<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prüfung hinzufügen - Prüfungskalender</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        html, body { touch-action: manipulation; }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Bootstrap Icons için italik stilini kapat */
        .bi { font-style: normal; }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #856404;
        }
        /* Dinamik submit butonu animasyon ve durum stilleri */
        .submit-transition { transition: opacity .25s ease, transform .35s ease, box-shadow .4s ease; }
        .submit-disabled { opacity: .55; pointer-events: none; }
        .submit-enabled { opacity: 1; animation: popEnable .45s ease; }
        @keyframes popEnable {
            0% { transform: scale(.94); box-shadow: 0 0 0 0 rgba(40,167,69,0); }
            60% { transform: scale(1.03); box-shadow: 0 0 0 12px rgba(40,167,69,.15); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(40,167,69,0); }
        }
        
        /* Mobil responsive düzenlemeler */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .form-container {
                max-width: 100%;
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8rem !important;
            }
            .warning-box {
                padding: 10px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 5px;
            }
            .form-container {
                padding: 15px;
                margin: 5px;
            }
            h1 {
                font-size: 1.5rem !important;
            }
            .d-grid.gap-2.d-md-flex {
                text-align: center;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-plus-circle"></i> Prüfung hinzufügen
                </h1>
                
                <div class="form-container">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-book"></i> Prüfungsfach wählen *
                            </label>
                            <input type="hidden" id="subjects" name="subjects" required>
                            <div class="d-flex align-items-center gap-2">
                                <button type="button" id="openSubjectPicker" class="btn btn-outline-primary">
                                    <i class="bi bi-list"></i> Auswählen
                                </button>
                                <span id="selectedSingle" class="badge bg-primary-subtle text-primary border border-primary d-none"></span>
                            </div>
                        </div>
                        

                        
                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">
                                <i class="bi bi-calendar"></i> Prüfungsdatum *
                            </label>
                            <input type="date" class="form-control" id="date" name="date" required>
                            <div class="form-text">Wählen Sie das Datum der Prüfung aus. Nur heutige oder zukünftige Termine sind zulässig.</div>
                            <div id="dateWarning" class="alert alert-danger mt-2 py-2 px-3 d-none" style="font-size:0.85rem">
                                Geçmiş tarih seçilemez. Lütfen ileri bir gün seçin.
                            </div>
                        </div>
                        

                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Zurück
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Prüfung hinzufügen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Fach seçici modalı -->
            <div class="modal fade" id="subjectPickerModal" tabindex="-1" aria-labelledby="subjectPickerLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="subjectPickerLabel"><i class="bi bi-list"></i> Fach auswählen</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="subjectList" class="list-group"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Schließen</button>
                        </div>
                    </div>
                </div>
            </div>
    
    <script>
        (function(){
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function(e){
                var now = Date.now();
                if (now - lastTouchEnd <= 350) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, {passive:false});
        })();
        document.addEventListener('DOMContentLoaded', function() {
            // Tarih inputu boş başlasın; sadece min (bugün) ayarlanır
            var today = new Date();
            var formattedDate = today.toISOString().split('T')[0];
            var dateInput = document.getElementById('date');
            dateInput.setAttribute('min', formattedDate);
            // Submit butonunu tarih seçilene kadar devre dışı bırak
            var submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.classList.add('submit-transition','submit-disabled');
                submitBtn.disabled = true;
            }
            
            // Mobil tarayıcılar için: her focus'ta min'i güncelle
            dateInput.addEventListener('focus', function() {
                var now = new Date();
                var currentMin = now.toISOString().split('T')[0];
                this.setAttribute('min', currentMin);
            });
            
            // Mobil tarayıcılar için ek kontrol: geçmiş tarih seçilirse otomatik bugüne döndür
            var dateWarning = document.getElementById('dateWarning');
            function handleDateInput() {
                var selectedDate = dateInput.value;
                if (!selectedDate) {
                    if (submitBtn) submitBtn.disabled = true;
                    dateWarning.classList.add('d-none');
                    updateSubmitState();
                    return;
                }
                var now = new Date();
                var todayStr = now.toISOString().split('T')[0];
                if (selectedDate < todayStr) {
                    // Geçmiş tarih: alanı temizle, uyarıyı göster
                    dateInput.value = '';
                    dateWarning.classList.remove('d-none');
                    if (submitBtn) submitBtn.disabled = true;
                    updateSubmitState();
                    // Mobilde uyarıya otomatik kaydır
                    if (window.innerWidth <= 768) {
                        setTimeout(function(){ dateWarning.scrollIntoView({behavior:'smooth', block:'center'}); }, 50);
                    }
                } else {
                    dateWarning.classList.add('d-none');
                    updateSubmitState();
                }
            }
            dateInput.addEventListener('change', handleDateInput);
            dateInput.addEventListener('input', handleDateInput);

            // Altı sabit ders
            var SUBJECT_POOL = ['Mathematik','Deutsch','HSU','Englisch','Ethik','Religion'];

            var subjectsInput = document.getElementById('subjects');
            var selectedSingle = document.getElementById('selectedSingle');
            var openBtn = document.getElementById('openSubjectPicker');
            var modalEl = document.getElementById('subjectPickerModal');
            var subjectModal = new bootstrap.Modal(modalEl);
            var subjectList = document.getElementById('subjectList');
            function renderList() {
                subjectList.innerHTML = '';
                SUBJECT_POOL.slice().sort(function(a,b){
                    return a.localeCompare(b, 'de');
                }).forEach(function(s){
                    var item = document.createElement('button');
                    item.type = 'button';
                    item.className = 'list-group-item list-group-item-action';
                    item.style.fontWeight = '500';
                    item.style.textAlign = 'center';
                    item.textContent = s;
                    item.addEventListener('click', function(){
                        subjectsInput.value = s;
                        selectedSingle.textContent = s;
                        selectedSingle.classList.remove('d-none');
                        subjectModal.hide();
                        updateSubmitState();
                    });
                    subjectList.appendChild(item);
                });
            }

            openBtn.addEventListener('click', function(){
                renderList();
                subjectModal.show();
            });

            // Form doğrulama (tek seçim + geçmiş tarih kontrolü)
            var form = document.querySelector('form');
            function updateSubmitState() {
                if (!submitBtn) return;
                var subjects = (subjectsInput.value || '').trim();
                var dateVal = dateInput.value.trim();
                var now = new Date();
                var todayStr = now.toISOString().split('T')[0];
                var dateValid = dateVal && dateVal >= todayStr;
                var subjectsValid = !!subjects;
                // Buraya ileride ek kurallar (ör: haftalık limit) entegre edilebilir
                var allValid = dateValid && subjectsValid && dateWarning.classList.contains('d-none');
                submitBtn.disabled = !allValid;
                submitBtn.classList.toggle('submit-enabled', allValid);
                submitBtn.classList.toggle('submit-disabled', !allValid);
            }

            form.addEventListener('submit', function(e) {
                var subjects = (subjectsInput.value || '').trim();
                var date = document.getElementById('date').value.trim();
                if (!subjects || !date) {
                    e.preventDefault();
                    alert('Bitte ein Fach und ein Datum auswählen!');
                    return;
                }
                // Geçmiş tarih kontrolü
                var today = new Date();
                today.setHours(0, 0, 0, 0);
                var selectedDate = new Date(date);
                if (selectedDate < today) {
                    e.preventDefault();
                    window.location.href = '/';
                    return;
                }
            });
            // İlk durumda güncelle
            updateSubmitState();
        });
    </script>
</body>
</html>
