<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Takvimi</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar 6 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    
    <style>
        .fc-toolbar-title {
            font-size: 1.5rem;
        }
        .header-buttons {
            margin-bottom: 20px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-calendar-event"></i> Sınav Takvimi
                </h1>
                
                <!-- Güvenlik Uyarısı -->
                <div class="warning-box">
                    <strong>⚠️ Güvenlik Uyarısı:</strong> Bu sistemde kişisel veriler (tam isim, öğrenci numarası vb.) girmeyin. Sadece ders ve sınıf bilgilerini kullanın.
                </div>
                
                <!-- Filtre ve Butonlar -->
                <div class="filter-section">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <label for="gradeFilter" class="form-label fw-bold">Sınıf Filtresi:</label>
                            <select id="gradeFilter" class="form-select">
                                <option value="Hepsi">Hepsi</option>
                                <option value="4A">4A</option>
                                <option value="4B">4B</option>
                            </select>
                        </div>
                        <div class="col-md-9 text-end">
                            <button id="todayBtn" class="btn btn-outline-primary me-2">
                                <i class="bi bi-calendar-day"></i> Bugün
                            </button>
                            <a href="/add" class="btn btn-success me-2">
                                <i class="bi bi-plus-circle"></i> Sınav Ekle
                            </a>
                            <a href="/export.csv" class="btn btn-info">
                                <i class="bi bi-download"></i> CSV Dışa Aktar
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Takvim -->
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- FullCalendar 6 JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/tr.global.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var gradeFilter = document.getElementById('gradeFilter');
            var todayBtn = document.getElementById('todayBtn');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'tr',
                firstDay: 1, // Pazartesi'den başla
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto',
                eventDisplay: 'block',
                displayEventTime: true,
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    var grade = gradeFilter.value;
                    var url = '/events';
                    if (grade && grade !== 'Hepsi') {
                        url += '?grade=' + encodeURIComponent(grade);
                    }
                    
                    fetch(url)
                        .then(response => response.json())
                        .then(data => successCallback(data))
                        .catch(error => {
                            console.error('Etkinlikler yüklenirken hata:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    var event = info.event;
                    var props = event.extendedProps;
                    
                    alert(
                        'Ders: ' + props.subject + '\n' +
                        'Sınıf: ' + props.grade + '\n' +
                        'Tarih: ' + props.date + '\n' +
                        'Başlangıç: ' + props.start_time + '\n' +
                        'Bitiş: ' + props.end_time
                    );
                },
                eventMouseEnter: function(info) {
                    info.el.style.cursor = 'pointer';
                }
            });
            
            calendar.render();
            
            // Filtre değiştiğinde takvimi yenile
            gradeFilter.addEventListener('change', function() {
                calendar.refetchEvents();
            });
            
            // Bugün butonuna tıklandığında
            todayBtn.addEventListener('click', function() {
                calendar.today();
            });
        });
    </script>
</body>
</html>
