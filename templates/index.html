<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prüfungskalender</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FullCalendar 6 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons (ikonların görünmesi için head içine alınmalı) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Basit düz arka plan */
        body {
            background: #f5f6fa;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        html {
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            background: rgba(255, 255, 255, 0.93);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }
        
        .fc-toolbar-title {
            font-size: 1.5rem;
        }
        /* Başlığı (h2) toolbar içinde dikey olarak tam ortaya hizala */
        .fc .fc-toolbar .fc-toolbar-chunk {
            display: flex;
            align-items: center;
        }
        .fc .fc-toolbar-title {
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            position: relative;
        }
        /* "November 2025" başlığının altına gradyan çizgi - kenarlara doğru solan */
        .fc .fc-toolbar-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw; /* Ekran genişliği kadar */
            height: 1px;
            background-image:
                linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,1), rgba(0,0,0,0));
            background-repeat: no-repeat;
            background-size: 100% 1px;
            background-position: center bottom;
        }
        /* Takvim başlık (toolbar) üst/alt boşluklarını ayarla */
        .fc .fc-toolbar.fc-header-toolbar {
            margin-top: 10px !important;
            margin-bottom: 15px !important;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }
        .header-buttons {
            margin-bottom: 20px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 8px; /* daha kompakt */
            margin-bottom: 12px; /* daha az boşluk */
            color: #856404;
            font-size: 0.85rem; /* yazıları küçült */
        }
        /* Offline Mode Indicator */
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .offline-indicator {
            animation: slideIn 0.3s ease-out;
        }
        /* Nächste Prüfung geri sayım metnini bir tık küçült (≈14px) */
        #countdownText { font-size: 0.875rem; }
        /* Alarm ikonuna sallanma animasyonu (çalar saat efekti) */
        /* SVG tabanlı ikon: her yerde güvenilir görünüm için */
        #alarmIcon svg { width: 1em; height: 1em; display: inline-block; vertical-align: -0.125em; }
        #alarmIcon svg path { fill: currentColor; }
        /* Bootstrap Icons alarm şekline sadık kal: doğru SVG kullan */
        @keyframes ringBell {
            0%   { transform: rotate(0deg); }
            8%   { transform: rotate(14deg); }
            16%  { transform: rotate(-14deg); }
            24%  { transform: rotate(12deg); }
            32%  { transform: rotate(-12deg); }
            40%  { transform: rotate(9deg); }
            48%  { transform: rotate(-9deg); }
            56%  { transform: rotate(6deg); }
            64%  { transform: rotate(-6deg); }
            72%  { transform: rotate(3deg); }
            80%  { transform: rotate(-3deg); }
            88%  { transform: rotate(1.5deg); }
            100% { transform: rotate(0deg); }
        }
        /* Sağ-sol hafif titreşim (ikon boyutu sabit kalır) */
        @keyframes bellShakeX {
            0%, 100% { transform: translateX(0); }
            50%      { transform: translateX(1px); }
        }
        /* Zil çizgileri: çalma hissi veren küçük yaylar */
            /* Zil çizgileri: çalma hissi veren küçük yaylar (inline, aynı layer) */
            /* İkonu yazıdan hafif yukarıda tutmak için negatif vertical-align */
            #alarmIcon { display: inline-block; position: relative; line-height: 1; vertical-align: -2px; margin-right: 6px; z-index: 2; }
            #alarmIcon i { display: inline-block; line-height: 1; font-size: 1rem; vertical-align: -2px; }
            /* Yaylar kaldırıldı: alarm ikonunu sade tut */
        @keyframes bellMarks {
              0%   { opacity: 0; transform: scale(0.9); }
              50%  { opacity: 0.6; transform: scale(1); }
              100% { opacity: 0; transform: scale(0.9); }
        }
        /* Boyutu sabit tut: sadece çok hafif dikey titreşim, ölçek yok */
        @keyframes bellJitter {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-1px); }
        }
        .alarm-anim {
            display: inline-block;
            transform-origin: center;
            animation: bellPattern 1.2s ease-in-out infinite;
            will-change: transform;
            backface-visibility: hidden;
        }

        /* Desen: 3 kez yukarı zıpla → sola çapraz → sağa çapraz → 3 kez yukarı zıpla */
        @keyframes bellPattern {
            /* 3 kısa yukarı zıplama */
            0%   { transform: translate(0, 0); }
            6%   { transform: translate(0, -3px); }
            12%  { transform: translate(0, 0); }
            18%  { transform: translate(0, -3px); }
            24%  { transform: translate(0, 0); }
            30%  { transform: translate(0, -3px); }
            36%  { transform: translate(0, 0); }
            /* Sola çapraz küçük zıplama */
            46%  { transform: translate(-2px, -2px); }
            52%  { transform: translate(0, 0); }
            /* Sağa çapraz küçük zıplama */
            62%  { transform: translate(2px, -2px); }
            68%  { transform: translate(0, 0); }
            /* Son 3 kısa yukarı zıplama */
            76%  { transform: translate(0, -3px); }
            84%  { transform: translate(0, 0); }
            92%  { transform: translate(0, -3px); }
            100% { transform: translate(0, 0); }
        }
        /* Başlık ile altındaki bölüm arasındaki boşluğu %50 azalt (1.5rem -> 0.75rem) */
        h1.text-center.mb-4 {
            margin-bottom: 0.75rem !important;
        }

        /* Takvim ikonunun içine kısaltılmış gün adını yazma (ikon boyutu sabit kalır) */
        .calendar-day {
            position: relative;
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 6px;
            line-height: 1;
            vertical-align: middle;
        }
        .calendar-day i.bi {
            display: block;
            font-size: 1em; /* ikon kapsayıcıyla aynı kutuya otursun */
            line-height: 1em;
            color: inherit; /* buton rengi ile aynı */
            font-style: normal; /* i etiketi italik olmasın */
        }
        .calendar-day .day-abbr {
            position: absolute;
            inset: 0; /* tüm kenarlardan sıfırla, tam kutuyu kapla */
            display: grid;
            place-items: center; /* hem yatay hem dikey tam merkez */
            transform: translateY(0.08em); /* optik merkez için hafif aşağı kaydır */
            font-weight: 300; /* ince */
            font-size: 0.52em; /* okunabilirliği koru */
            letter-spacing: 0; /* doğal aralık */
            color: currentColor;
            pointer-events: none;
            text-transform: none; /* Mo, Di, Mi, Do, Fr, Sa, So formatını koru */
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Hafta sonu (Cumartesi/Pazar) gün numaralarını kırmızı yap */
        .fc-day-sat .fc-daygrid-day-number,
        .fc-day-sun .fc-daygrid-day-number {
            color: #dc3545 !important; /* Bootstrap danger tonu */
        }

        /* Hafta sonu sütun başlıklarını (Sa, So) kırmızı yap ve alt çizgiyi kaldır */
        .fc .fc-col-header a.fc-col-header-cell-cushion {
            text-decoration: none; /* Bootstrap link underline'ını kaldır */
        }
        .fc .fc-col-header .fc-day-sat a.fc-col-header-cell-cushion,
        .fc .fc-col-header .fc-day-sun a.fc-col-header-cell-cushion {
            color: #dc3545 !important;
        }

        /* Takvim içindeki tüm linklerde (gün numarası, başlık, "daha fazla" vb.) alt çizgiyi kaldır */
        .fc a,
        .fc a:hover,
        .fc a:focus {
            text-decoration: none;
        }

        /* Gün hücrelerinde pürüzsüz geçişler için temel transition */
        .fc .fc-daygrid-day-frame {
            transition: background-color 180ms ease, box-shadow 180ms ease;
        }

        /* Masaüstü: hover desteği olan cihazlarda hafif vurgu */
        @media (hover: hover) {
            .fc .fc-daygrid-day-frame:hover {
                background-color: rgba(0, 0, 0, 0.03);
            }
        }

        /* Mobil/Dokunmatik: kısa süreli tap geri bildirimi */
        @media (hover: none) {
            .fc .fc-daygrid-day-frame:active {
                background-color: rgba(0, 0, 0, 0.06);
            }
        }
        
        /* Bugünün arka planını hücre çerçevesine uygula ki köşeler oval kalsın */
        .fc .fc-daygrid-day.fc-day-today { 
            background-color: transparent !important; /* td seviyesinde sarıyı kaldır */
        }
        .fc .fc-daygrid-day.fc-day-today .fc-daygrid-day-frame {
            background-color: rgba(255, 193, 7, 0.25) !important; /* sarı vurguyu yuvarlak çerçevenin içine uygula */
        }
        
        /* Takvim kutucuklarının kenar çizgilerini yuvarlak gösterme tekniği */
        /* 1) Varsayılan tablo kenarlıklarını kapat */
        .fc-theme-standard td, .fc-theme-standard th {
            border: 0 !important;
        }
        /* 2) Her gün hücresinin iç çerçevesini yuvarlak ve ince çizgiyle oluştur */
        .fc .fc-daygrid-day-frame {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px var(--fc-border-color);
        }
        
        /* Ferien (background event) günlerinde gün numarasını beyaz yap */
        .fc-daygrid-day[data-ferientag="true"] .fc-daygrid-day-number {
            color: #fff !important;
            text-shadow: 0 0 2px #000;
        }
        
        /* Ferien (background event) günlerinde gün numarasını beyaz yap - daha güçlü seçici */
        .fc-daygrid-day-bg + .fc-daygrid-day-events + .fc-daygrid-day-top .fc-daygrid-day-number {
            color: #fff !important;
            text-shadow: 0 0 2px #000;
        }
        /* Alternatif: arka planı hafif gri olan hücrede gün numarası normal siyah olsun */
        .fc-daygrid-day .fc-daygrid-day-bg[style*="background-color: rgb(240, 240, 240)"] ~ .fc-daygrid-day-top .fc-daygrid-day-number {
            color: #333 !important;
            text-shadow: none;
        }
        /* Bugün: gün numarasını 2 tık daha kalın ve biraz daha büyük yap */
        .fc .fc-daygrid-day.fc-day-today .fc-daygrid-day-number {
            font-weight: 700 !important;
            font-size: 1.15em; /* ≈ +2 kademe büyüklük */
        }
        
        /* Mobil responsive düzenlemeler */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px;
            }
            .fc-toolbar-title {
                font-size: 1.2rem !important;
            }
            /* Mobilde toolbar elemanları arası boşluğu da azalt */
            .fc-header-toolbar {
                gap: 3px;
            }
            .filter-section {
                padding: 10px;
                margin-bottom: 1px;
            }
            .warning-box {
                padding: 6px;
                font-size: 0.8rem;
            }
            h1 {
                font-size: 1.8rem !important;
            }
            .next-exam-info h5 {
                font-size: 1rem;
            }
            .next-exam-info .fw-bold {
                font-size: 0.95rem;
            }
            .next-exam-info small {
                font-size: 0.8rem;
            }
            /* Butonları mobilde daha kompakt yap */
            .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            /* FullCalendar mobil düzenlemeleri */
            .fc-header-toolbar {
                flex-direction: column;
            }
            .fc-toolbar-chunk {
                display: flex;
                justify-content: center;
            }
            .fc-button {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
        }
        
        /* Grid kenarlarını temizle */
        .fc-theme-standard .fc-scrollgrid {
            border-left: 0 !important;
            border-right: 0 !important;
            border-bottom: 0 !important;
            border-top: 0 !important;
            border-radius: 0 !important;
        }

        /* Sadece takvim bölümünü tam genişlik (full-bleed) yap, container padding'ini telafi et */
        .calendar-bleed {
            margin-left: -10px;  /* .container-fluid padding: 10px */
            margin-right: -10px;
        }

        @media (max-width: 576px) {
            .container-fluid {
                padding: 5px;
            }
            .calendar-bleed {
                margin-left: -5px;   /* mobilde container padding 5px */
                margin-right: -5px;
            }
            /* Nächste Prüfung satırını mobilde ortala */
            .next-exam-info {
                text-align: center;
            }
            .filter-section .row {
                text-align: center;
                justify-content: center;
            }
            .filter-section .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 15px;
                text-align: center;
            }
            .filter-section .col-md-6:last-child {
                margin-top: 0;
            }
            .btn {
                margin: 5px;
                width: auto;
                min-width: 160px;
                display: inline-block;
            }
            /* Buton grubu ortalama */
            .text-end {
                text-align: center !important;
            }
            /* Mobilde yatay kaydırmayı engelle, yalnız dikey kaydırmaya izin ver */
            #calendar {
                touch-action: pan-y;
                overflow-x: hidden;
            }
        }
    </style>

        /* Double-tap zoomu azaltmak için dokunma optimizasyonu */
        html, body { touch-action: manipulation; }

<style>

        display: inline-block;
        position: relative;
        top: -6px; /* kullanıcı talebi: +6px yukarı taşı */

    @keyframes bellPattern {
        0%   { transform: translateY(0); }

        20%  { transform: translateY(0); }
        30%  { transform: translateY(-3px); }
        40%  { transform: translateY(0); }
        50%  { transform: translate(-2px, -2px); }
        60%  { transform: translate(0, 0); }
        70%  { transform: translate(2px, -2px); }
        80%  { transform: translate(0, 0); }

    }
    /* Kullanıcı talebi: metni 6px aşağı indir */

        display: inline-block;

        top: -4px; /* metni 4px yukarı al */
    }

    /* Kalan güne göre kademeli kırmızı tonları */

    #countdownText.countdown-2 { color: rgba(var(--bs-danger-rgb), 0.75) !important; } /* 2 gün: biraz koyu */
    #countdownText.countdown-1 { color: rgba(var(--bs-danger-rgb), 0.90) !important; } /* 1 gün: çok koyu */
    #countdownText.countdown-0 { color: rgba(var(--bs-danger-rgb), 1.00) !important; }  /* bugün: en kırmızı */
</style>

<script>
    (function() {
        function getDiffDaysFromDataset() {
            const infoEl = document.querySelector('.next-exam-info');
            if (!infoEl || !infoEl.dataset || !infoEl.dataset.nextDate) return null;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const nextDate = new Date(infoEl.dataset.nextDate + 'T00:00:00');
            const ms = nextDate - today;
            return Math.ceil(ms / 86400000);
        }

        function getDiffDaysFromText() {
            const el = document.getElementById('countdownText');
            if (!el) return null;
            const txt = (el.textContent || '').trim();
            const m = txt.match(/(\d+)/);
            return m ? parseInt(m[1], 10) : null;
        }

        function updateCountdownColor() {
            const el = document.getElementById('countdownText');
            if (!el) return;
            let diff = getDiffDaysFromDataset();
            if (diff == null || Number.isNaN(diff)) {
                diff = getDiffDaysFromText();
            }
            const levels = ['countdown-0','countdown-1','countdown-2','countdown-3'];
            el.classList.remove('text-danger', ...levels);
            if (diff != null && diff <= 3) {
                const cls = (diff <= 0) ? 'countdown-0' : `countdown-${diff}`;
                el.classList.add(cls);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateCountdownColor);
        } else {
            updateCountdownColor();
        }
    })();
    </script>

    <script>
        // Double-tap zoom engelleme (iOS/Safari uyumlu)
        (function(){
            var lastTouchEnd = 0;
            document.addEventListener('touchend', function(e){
                var now = Date.now();
                if (now - lastTouchEnd <= 350) {
                    e.preventDefault(); // ikinci hızlı dokunuşun zoom yapmasını engelle
                }
                lastTouchEnd = now;
            }, {passive:false});
        })();
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var todayBtn = document.getElementById('todayBtn');
            var isMobile = window.matchMedia('(max-width: 768px)').matches;
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'de',
                firstDay: 1, // Montag beginnen
                headerToolbar: isMobile ? {
                    left: '',
                    center: 'title',
                    right: ''
                } : {
                    left: 'prev,next',
                    center: 'title',
                    right: ''
                },
                buttonText: {
                    today: 'Heute',
                    month: 'Monat'
                },
                height: 'auto',
                eventDisplay: 'block',
                displayEventTime: false,
                events: function(fetchInfo, successCallback, failureCallback) {
                    // Görünüm aralığını backend'e gönder (yıllara göre ferien çekilecek)
                    const url = `/events?start=${encodeURIComponent(fetchInfo.startStr)}&end=${encodeURIComponent(fetchInfo.endStr)}`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            successCallback(data);
                        })
                        .catch(error => {
                            console.error('Prüfungen laden Fehler:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    var event = info.event;
                    
                    alert(event.title);
                },
                eventMouseEnter: function(info) {
                    info.el.style.cursor = 'pointer';
                },
                eventDidMount: function(info) {
                    // Ferien günlerinde gün numarasını beyaz yapma işlemi toplu olarak yapılacak
                }
            });
            
            calendar.render();

            // (Saat kaldırıldı) Canlı saat isteğe bağlı olarak tekrar eklenebilir

            // Heute ikonunun içine Almanca kısaltılmış gün adını yaz (Mo, Di, Mi, Do, Fr, Sa, So)
            (function setTodayAbbr(){
                var abbrEl = document.getElementById('todayAbbr');
                if (!abbrEl) return;
                var DE_ABBR = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa']; // 0=So .. 6=Sa
                var now = new Date();
                var dow = now.getDay(); // 0=Sun .. 6=Sat
                abbrEl.textContent = DE_ABBR[dow] || '';
            })();

            // Mobilde yatay kaydırma (swipe) ile ay geçişi
            if (isMobile) {
                var touchStartX = null;
                var touchStartY = null;
                calendarEl.addEventListener('touchstart', function(e){
                    if (e.touches.length === 1) {
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }
                }, { passive: true });
                // Yatay kaydırma sırasında sayfa sallanmasını engelle
                calendarEl.addEventListener('touchmove', function(e){
                    if (touchStartX !== null && e.touches.length === 1) {
                        var dx = e.touches[0].clientX - touchStartX;
                        var dy = e.touches[0].clientY - touchStartY;
                        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 10) {
                            e.preventDefault();
                        }
                    }
                }, { passive: false });
                calendarEl.addEventListener('touchend', function(e){
                    if (touchStartX !== null) {
                        var dx = e.changedTouches[0].clientX - touchStartX;
                        var dy = e.changedTouches[0].clientY - touchStartY;
                        // Yatay kaydırmayı dikeyden ayır: yatay fark yeterince büyük ve dikeyden fazla
                        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
                            if (dx < 0) {
                                calendar.next(); // sola kaydır: sonraki ay
                            } else {
                                calendar.prev(); // sağa kaydır: önceki ay
                            }
                        }
                        touchStartX = null;
                        touchStartY = null;
                    }
                }, { passive: true });
            }

            // Nächste Prüfung için geri sayım metni (noch X Tage / noch 1 Tag / heute)
            (function(){
                var nextInfoEl = document.querySelector('.next-exam-info[data-next-date]');
                if (!nextInfoEl) return;
                var dateStr = nextInfoEl.getAttribute('data-next-date');
                if (!dateStr) return;
                var parts = dateStr.split('-');
                if (parts.length !== 3) return;
                var y = parseInt(parts[0], 10);
                var m = parseInt(parts[1], 10) - 1;
                var d = parseInt(parts[2], 10);
                var targetUTC = Date.UTC(y, m, d);
                var now = new Date();
                var todayUTC = Date.UTC(now.getFullYear(), now.getMonth(), now.getDate());
                var delta = Math.round((targetUTC - todayUTC) / 86400000);
                var text = '';
                if (delta > 1) text = 'in ' + delta + ' Tagen';
                else if (delta === 1) text = 'in 1 Tag';
                else if (delta === 0) text = 'Heute';
                var span = document.getElementById('countdownText');
                if (span && text) {
                    span.textContent = text;
                    // Alarm ikonunu her zaman çalar saat gibi sallandır
                    var icon = document.getElementById('alarmIcon');
                    if (icon) {
                        try {
                            const nextInfo = document.querySelector('.next-exam-info');
                            const nextDateStr = nextInfo?.getAttribute('data-next-date');
                            if (nextDateStr) {
                                const nextDate = new Date(nextDateStr + 'T00:00:00');
                                const today = new Date();
                                // Sadece tarih karşılaştırması (saat farklarını normalize et)
                                const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                                const msPerDay = 24 * 60 * 60 * 1000;
                                const diffDays = Math.floor((nextDate - startOfToday) / msPerDay);
                                // Son 1 gün kala (0 veya 1 gün kaldıysa) animasyon açılsın
                                if (diffDays <= 1) {
                                    icon.classList.add('alarm-anim');
                                } else {
                                    icon.classList.remove('alarm-anim');
                                }
                            }
                        } catch (e) {
                            // Sessizce geç: tarih parse edilemezse animasyonu ekleme
                        }
                    }
                }
            })();
            
            // Heute-Button Klick
            todayBtn.addEventListener('click', function() {
                calendar.today();
            });
            
            // Ferien günlerinin tarihlerini tutan dizi
            var ferienDates = [];
            function computeFerienDatesFromEvents(events) {
                var result = [];
                events.forEach(function(ev) {
                    if (ev.display === 'background') {
                        var start = new Date(ev.start);
                        var end = new Date(ev.end);
                        var d = new Date(start);
                        while (d < end) {
                            var yyyy = d.getFullYear();
                            var mm = String(d.getMonth() + 1).padStart(2, '0');
                            var dd = String(d.getDate()).padStart(2, '0');
                            result.push(yyyy + '-' + mm + '-' + dd);
                            d.setDate(d.getDate() + 1);
                        }
                    }
                });
                ferienDates = result;
            }

            function updateFerienDayNumbers() {
                setTimeout(function() {
                    document.querySelectorAll('.fc-daygrid-day[data-date]').forEach(function(cell) {
                        var date = cell.getAttribute('data-date');
                        var dayNumber = cell.querySelector('.fc-daygrid-day-number');
                        var frame = cell.querySelector('.fc-daygrid-day-frame');
                        var isToday = cell.classList.contains('fc-day-today');
                        // Önce resetle
                        if (dayNumber) {
                            dayNumber.style.color = '';
                            dayNumber.style.textShadow = '';
                            dayNumber.style.fontWeight = '';
                        }
                        if (frame) {
                            frame.style.backgroundColor = '';
                            frame.style.boxShadow = '';
                            frame.style.outline = '';
                            frame.style.outlineOffset = '';
                        }
                        if (ferienDates.includes(date)) {
                            // Ferien: gün numarasını normal renge çevir
                            if (dayNumber) {
                                dayNumber.style.color = '#333';
                                dayNumber.style.textShadow = 'none';
                                dayNumber.style.fontWeight = 'normal';
                            }
                            // Ferien: tüm hücre arka planını çok hafif gri yap
                            if (frame) {
                                frame.style.backgroundColor = '#f0f0f0';
                                // Eğer bugün de aynı gün ise: içten vurgulu bir halka ekle ki koyu arka planda kaybolmasın
                                if (isToday) {
                                    // Varsayılan ince kenarlığı koruyarak içe gömülü sarı bir halka çiz
                                    frame.style.boxShadow = 'inset 0 0 0 3px #ffc107, inset 0 0 0 1px var(--fc-border-color)';
                                }
                            }
                        }
                    });
                }, 0);
            }
            
            // FullCalendar etkinlikleri set ettiğinde ferien tarihlerini hesaplayıp hemen uygula
            calendar.on('eventsSet', function(events) {
                computeFerienDatesFromEvents(events);
                // render sonrasına bırakmak için bir sonraki frame'i bekle
                requestAnimationFrame(function(){
                    updateFerienDayNumbers();
                });
                
                // Offline Mode: Events'i cache'e ekle
                if (typeof cacheExams === 'function') {
                    cacheExams(events).catch(e => console.warn('Cache hatası:', e));
                }
            });
        });
    </script>
    
    <!-- Offline Mode Scripts -->
    <script src="/static/offline.js"></script>
    <script>
        // Service Worker Kaydı
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => {
                    console.log('✅ Service Worker registered');
                })
                .catch(error => {
                    console.warn('Service Worker registration failed:', error);
                });
        }
        
        // API subjects'i cache'e ekle
        fetch('/api/subjects')
            .then(r => r.json())
            .then(data => {
                if (typeof cacheSubjects === 'function') {
                    cacheSubjects(data.subjects);
                }
            })
            .catch(e => console.warn('Subjects fetch:', e));
    </script>
